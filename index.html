<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Controller</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #status { margin-top: 20px; font-size: 18px; color: green; }
    #version { margin-top: 30px; font-size: 14px; color: gray; }
  </style>
</head>
<body>

  <h1>ESP32 LED Controller</h1>
  <button id="connectButton">Connect to ESP32</button>
  <button id="onButton" disabled>Turn LED On</button>
  <button id="offButton" disabled>Turn LED Off</button>

  <div id="status">Status: Disconnected</div>
  <div id="notifications">Notification: None</div>
  <div id="version"></div> <!-- Version div -->

  <script>
    const appVersion = "0.42"; // Define the app version here

    // Display the version in the HTML
    document.getElementById('version').textContent = `App Version: ${appVersion}`;

    let device;
    let ledCharacteristic;

    // Function to handle connection and service discovery
    async function connectToDevice() {
	  try {
		// Step 1: Request and connect to Bluetooth device
		console.log("Requesting Bluetooth device...");
		device = await navigator.bluetooth.requestDevice({
		  filters: [{ services: ['12345678-1234-1234-1234-123456789abc'] }]
		});

		device.addEventListener('gattserverdisconnected', onDisconnected);
		console.log("Device selected:", device.name);

		// Step 2: Connect to GATT server
		try {
		  console.log("Connecting to GATT server...");
		  const server = await device.gatt.connect();
		  console.log("GATT server connected");
		  
		  // Step 3: Get primary service
		  try {
			console.log("Getting primary service...");
			const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
			console.log("Primary service obtained");

			// Step 4: Get LED characteristic
			try {
			  console.log("Getting LED characteristic...");
			  ledCharacteristic = await service.getCharacteristic('87654321-4321-4321-4321-cba987654321');
			  console.log("LED characteristic obtained");

			  // Step 5: Add a delay before enabling notifications (to ensure stability on mobile)
			  await new Promise(resolve => setTimeout(resolve, 500));

			  // Step 6: Start notifications
			  console.log("Starting notifications...");
			  await ledCharacteristic.startNotifications();
			  ledCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
			  console.log("Notifications started");

			  // Update UI to show connected state
			  updateUIOnConnect();
			  monitorConnection(); // Start monitoring the connection status

			} catch (error) {
			  console.error("Failed to get LED characteristic", error);
			  alert("Failed to get LED characteristic.");
			}

		  } catch (error) {
			console.error("Failed to get primary service", error);
			alert("Failed to get primary service. Ensure the correct service UUID is specified.");
		  }

		} catch (error) {
		  console.error("Failed to connect to GATT server", error);
		  alert("Failed to connect to GATT server. Please retry.");
		}

	  } catch (error) {
		console.error("Failed to request Bluetooth device", error);
		alert("Failed to request Bluetooth device. Please enable Bluetooth and retry.");
	  }
}

    }

    // Update the UI to indicate connection
    function updateUIOnConnect() {
      document.getElementById('status').textContent = "Status: Connected";
      document.getElementById('connectButton').disabled = true;
      document.getElementById('onButton').disabled = false;
      document.getElementById('offButton').disabled = false;
      console.log("Device connected");
    }

    // Function to handle notifications from the ESP32
    function handleNotifications(event) {
      const value = new TextDecoder().decode(event.target.value);
      document.getElementById('notifications').textContent = "Notification: " + value;
      console.log("Notification received: ", value);
    }

    // Function to handle disconnection event
    function onDisconnected() {
      document.getElementById('status').textContent = "Status: Disconnected";
      document.getElementById('connectButton').disabled = false;
      document.getElementById('onButton').disabled = true;
      document.getElementById('offButton').disabled = true;
      console.log("Disconnected from the device");
    }

    // Function to periodically check connection status
    async function monitorConnection() {
      while (device && device.gatt.connected) {
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      if (!device.gatt.connected) {
        onDisconnected();
      }
    }

    // Event listeners for Connect, LED On, and LED Off buttons
    document.getElementById('connectButton').addEventListener('click', connectToDevice);

    document.getElementById('onButton').addEventListener('click', async () => {
      if (ledCharacteristic) {
        await ledCharacteristic.writeValue(new TextEncoder().encode("ON"));
        console.log("LED turned on");
      }
    });

    document.getElementById('offButton').addEventListener('click', async () => {
      if (ledCharacteristic) {
        await ledCharacteristic.writeValue(new TextEncoder().encode("OFF"));
        console.log("LED turned off");
      }
    });
  </script>

</body>
</html>
